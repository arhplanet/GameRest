<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
        <title>Mainmenu</title>
    </head>
    <body>
        <div class="app">
            <h1>Mainmenu</h1>
            <div id="deviceready">
                <p id="playername">Welcome</p>
                <button class="btn btn-default">Continue game</button>
                <button id="newGameButton" class="btn btn-default" onclick="mainmenu.createNewGame()">New game</button>
                <button class="btn btn-default">Settings</button>
                <button class="btn btn-default">Stats</button>
                <button class="btn btn-default">Credits</button>
                <button onclick="mainmenu.quitAppButton()" class="btn btn-default">Quit</button>
                <button id="resetAppButton" class="btn btn-default" onclick="mainmenu.resetAppMemory()">Reset app</button>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/mainmenu.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
            mainmenu.initialize();

        </script>
    </body>
</html>
